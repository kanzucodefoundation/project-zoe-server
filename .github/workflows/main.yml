name: Build and deploy Project Zoe server

on:
  push:
    branches: [ master, develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04  # ðŸ”„ Updated from ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4  # ðŸ”„ Updated from v2

      # For some strange reason, npm 8.x fails so sticking to 6.14.5 for now
      - name: Setup Node.js
        uses: volta-cli/action@v1
        with:
          node-version: '16.x'
          npm-version: '6.14.5'

      - name: Cache dependencies
        uses: actions/cache@v4  # ðŸ”„ Updated from v2
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: |
          npm install

      # - name: Run the tests and generate coverage report
      #   run: npm test -- --coverage

      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v1

      - name: Create an .env file
        env:
          PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }}
        run: |
          echo $PROD_ENV_FILE | base64 --decode > ./.env

      - name: Build
        run: |
          DISABLE_ESLINT_PLUGIN=true npm run build

      - name: Archive npm failure logs
        uses: actions/upload-artifact@v4  # ðŸ”„ Updated from v2
        if: failure()
        with:
          name: npm-logs
          path: ~/.npm/_logs

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$DO_PRIVATE_KEY" > ~/.ssh/project-zoe-prod-1.key
          chmod 600 ~/.ssh/project-zoe-prod-1.key
          cat >>~/.ssh/config <<END
          Host project-zoe-prod-1
            HostName $DO_HOST
            User $DO_USERNAME
            IdentityFile ~/.ssh/project-zoe-prod-1.key
            StrictHostKeyChecking no
          END
        env:
          DO_USERNAME: ${{ secrets.DO_USERNAME }}
          DO_PRIVATE_KEY: ${{ secrets.DO_PRIVATE_KEY }}
          DO_HOST: ${{ secrets.DO_HOST }}

      - name: Deploy the built app folder
        run: rsync -rtvO --delete ./dist/ project-zoe-prod-1:/opt/project-zoe-server/dist/

      - name: Deploy the node modules folder
        run: rsync -rtvO --delete ./node_modules/ project-zoe-prod-1:/opt/project-zoe-server/node_modules/

      - name: Deploy the .env file
        run: |
          rsync -rtvO ./.env project-zoe-prod-1:/opt/project-zoe-server/
          rsync -rtvO ./.env project-zoe-prod-1:/opt/project-zoe-server/dist

      - name: Run the app
        run: ssh project-zoe-prod-1 'cd /opt/project-zoe-server/dist/ && pm2 delete zoeServer  2> /dev/null || true && production=true pm2 start main.js --name zoeServer'
